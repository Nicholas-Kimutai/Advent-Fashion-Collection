<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="mens.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Mens Collection</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
          <div class="col-8">
             <div class="OrderH" id="make_order">
               <h2 >OUR OFFERS</h2>
               <div class="Our_Menu">
                  <h3>Products</h3>
                  <div class="items mt-4">
                  <div class="row">
                    <div class="col-md-4">
                        <div class="card h-100">
                          <img src="images/clothe1.jpg" id="mens-img" class="card-img-top">
                          <div class="card-body">
                            <h5 class="card-title">T-shirt</h5>
                            <p class="card-text">Ksh.2700</p>
                          </div>
                          <div class="card-footer">
                            <small class="text-muted"><button type="submit" id="clothe1-btn" data-bs-toggle="modal" data-bs-target="#myModal">Order Now</button></small>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="card h-100">
                          <img src="images/clothe2.jpg" id="mens-img" class="card-img-top">
                          <div class="card-body">
                            <h5 class="card-title">Blazer</h5>
                            <p class="card-text">Ksh.3000</p>
                          </div>
                          <div class="card-footer">
                            <small class="text-muted"><button type="submit" id="clothe2-btn" data-bs-toggle="modal" data-bs-target="#myModal">Order Now</button></small>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="card h-100">
                          <img src="images/clothe3.jpg" id="mens-img" class="card-img-top">
                          <div class="card-body">
                            <h5 class="card-title">Shirt</h5>
                            <p class="card-text">Ksh.5000</p>
                          </div>
                          <div class="card-footer">
                            <small class="text-muted"><button type="submit" id="clothe3-btn" data-bs-toggle="modal" data-bs-target="#myModal">Order Now</button></small>
                          </div>
                        </div>
                      </div>
                  </div>
                  <br><br>
                  <div class="row">
                      <div class="col-md-4">
                        <div class="card h-100">
                          <img src="images/shoes1.jpg" id="mens-img" class="card-img-top">
                          <div class="card-body">
                            <h5 class="card-title">Rubber</h5>
                            <p class="card-text">Ksh.3000</p>
                          </div>
                          <div class="card-footer">
                            <small class="text-muted"><button type="submit" id="shoes1-btn" data-bs-toggle="modal" data-bs-target="#myModal">Order Now</button></small>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="card h-100">
                          <img src="images/shoes2.jpg" id="mens-img" class="card-img-top">
                          <div class="card-body">
                            <h5 class="card-title">Official</h5>
                            <p class="card-text">Ksh.4000</p>
                          </div>
                          <div class="card-footer">
                            <small class="text-muted"><button type="submit" id="shoes2-btn" data-bs-toggle="modal" data-bs-target="#myModal">Order Now</button></small>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="card h-100">
                          <img src="images/Nike.png" id="mens-img" class="card-img-top">
                          <div class="card-body">
                            <h5 class="card-title">Sneaker</h5>
                            <p class="card-text">Ksh.6000</p>
                          </div>
                          <div class="card-footer">
                            <small class="text-muted"><button type="submit" id="shoes3-btn" data-bs-toggle="modal" data-bs-target="#myModal">Order Now</button></small>
                          </div>
                        </div>
                      </div>
                  </div>
                 </div>
                </div>
             </div>
          </div>

        <div class="col-md-1"></div>
         <div class="col-md-3">
          <div class="cart-header">
            <br><br>
            <h3>Yours Orders</h3>
          </div>
          <div class="orders mt-4" id="orders-display"> 
            <div class="total">
              <p id="notordered">You have not selected any item.</p>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Size</th>
                    <th scope="col">Color</th>
                  </tr>
                </thead>
                <tbody id="total-orders">
                  <tr>
                    <td id="menname"></td>
                    <td id="mensize"></td>
                    <td id="mencolor"></td>
                    <td id="menprice"></td>
                  </tr>
                </tbody>
              </table>
              <p id="mentotalprice"></p>
              <p id="deliveryfee">The Delivery fee is: Ksh.200</p>
            </div>
            <div class="order-btn">
              <button form="checkoutfrm" id="proceedbtn" type="submit">Proceed to Checkout</button>
            </div>
          </div>
          <div class="checkout mt-5">
            <form id="checkoutfrm">
              <div class="form-row align-items-center">
                <div class="col-auto">
                  <label class="sr-only" for="username">Name</label>
                  <input type="text" class="form-control mb-2" id="username" placeholder="Your Full Name">
                </div>
                <div class="col-auto">
                  <label class="sr-only" for="phone">Phone Number</label>
                    <input type="text" class="form-control" id="phone" placeholder="Phone Number">
                </div>
                <div class="col-auto">
                  <label class="sr-only" for="location">location</label>
                  <input type="text" class="form-control" id="location" placeholder="Location/Street">
                </div>
              </div>
                <div class="col-auto">
                  <button type="submit" id="checkbtn" class="mt-3">Order</button>
                </div>
              </div>
            </form>
          </div>
      </div> 
    </div>
  </div>
    
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> 
    <script src=""></script>
</body>
</html>
